- name: Deploy App
  hosts: app
  tasks:
    - name: Fetch the latest version of application code
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: /home/appuser/reddit
        version: monolith

    - name: bundle install
      bundler:
        state: present
        chdir: /home/appuser/reddit
      notify: Restart puma

  handlers:
    - name: Restart puma
      become: true
      systemd:
        name: puma
        state: restarted
